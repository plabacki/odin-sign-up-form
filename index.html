<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="section1">
        <div id="logo_background">
            <img src="./odin-lined.png" alt="logo" id="logo">
            <h3>ODIN</h3>
        </div>
        <p id="photo_author">Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></p>
    </section>
    <section>
        <div>This is not a real  online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            Sign up now to get started. You know you want to.
        </div>
        <div>
            <p>Let's do this!</p>
            <form action="" method="post"></form>
            <label for="first_name">First Name</label>
            <input type="text" id="first_name">
            <label for="last_name">Last name</label>
            <input type="text" id="last_name">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <label for="phone_number">Phone number</label>
            <input type="number" name="phone_number" id="phone_number">
            <label for="password">Passoword</label>
            <input type="password" name="passoword" id="password">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password">
        </div>
        <div>
            <button>Create Account</button>
            <p>Already have an account? Log in</p>
        </div>
    </section>
</body>
</html>
