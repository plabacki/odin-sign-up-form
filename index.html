<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="section1">
        <div id="logo_background">
            <img src="./odin-lined.png" alt="logo" id="logo">
            <h3>ODIN</h3>
        </div>
        <p id="photo_author">Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></p>
    </section>
    <section class="section2">
        <div class="introduction_text">
            <div class="section2_text">
                <p>This is not a real  online service! You know you need something<br>
                like this in your life to help you realize your deepest dreams.<br>
                Sign up now to get started.<br>
                </p> 
                <p class="bottom_text">You know you want to.</p>
            </div>
        </div>
        <form action="" method="post">
            <div class="form_table">
                <p>Let's do this!</p>
                <div class="form">
                    <div class="first_column">
                        <div class="column_element">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" required>
                        </div>
                        <div class="column_element">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="column_element">
                            <label for="password">Passoword</label>
                            <input type="password" name="passoword" id="password" minlength="4" maxlength="8" required>
                        </div>
                    </div>
                    <div class="second_column">
                        <div class="column_element">
                            <label for="last_name">Last name</label>
                            <input type="text" id="last_name" required>
                        </div>
                        <div class="column_element">
                            <label for="phone_number">Phone number</label>
                            <input type="number" name="phone_number" id="phone_number" required>
                        </div>
                        <div class="column_element">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" name="confirm_password" id="confirm_password" minlength="4" maxlength="8" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="button_section">
                <button type="submit">Create Account</button>
                <p>Already have an account? <span>Log in</span> </p>
            </div>
        </form>
    </section>
</body>
</html>
